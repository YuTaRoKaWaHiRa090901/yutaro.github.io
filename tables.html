<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Properties</title>
    <link rel="stylesheet" href="tables.css">
</head>
<body>
    <!--Table Elements
           table = parent element
           tr= table row (row)
           th = table header (column title/)
           td
           thead, tbody, tfoot
    -->
    <h2>Border Collapse</h2>
    <table border="1" class="table-1">
        <tr>
            <th>Name</th>
            <th>Address</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>John Doe</td>
            <td>Los Angeles, California</td>
            <td>25</td>
        </tr>
        <tr>
        <td>Naruto Smith</td>
        <td>Nagoya, Japan</td>
        <td></td>
        </tr>
        <tr>
            <td></td>
            <td>Tokyo Japan</td>
            <td>35</td>
        </tr>

    </table>

    <h2>Border Spacing</h2>
    <table border="1" class="table-2">
        <tr>
            <th>Name</th>
            <th>Address</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>John Doe</td>
            <td>Los Angeles, California</td>
            <td>25</td>
        </tr>
        <tr>
        <td>Naruto Smith</td>
        <td>Nagoya, Japan</td>
        <td></td>
        </tr>
        <tr>
            <td></td>
            <td>Tokyo Japan</td>
            <td>35</td>
        </tr>

    </table>

</body>
</html>
