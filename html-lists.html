<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Lists</title>

</head>
<body>
    <h1>Ordered List</h1>
    <ol> <!--defines an ORDERED List-->
        <li>Banana</li> <!--defines a list item. Each item in the list should be placed in an <li></li>-->
        <li>Chocolate</li>
        <li>Milk</li>
    </ol>

    <h1>Unordered List</h1>
    <ul><!--defines an UNORDERED LIST-->
        <li>Milk</li>
        <li>Banana</li>
        <li>Chocolate</li>
    </ul>
    <h1>Nested List</h1>
    <p>a list within a list</p>
    <ol>
        <li>Fruits</li>
        <ul>
            <li>Apple</li>
            <li>Banana</li>
        </ul>
        <li>Deserts</li>
        <ul>
            <li>Cake</li>
            <li>Milkshake</li>
        </ul>
    </ol>

    <h1>Images</h1>
    <img src="https:/test123/tes.jpg" alt="I am your alternate text">
    <!--img tag is used to add an image on your page-->
    <!--src attribute: you place the URL or path of the image taht you wish to use-->
    <!--alt attribute: describes the imag.  The text is displayed when yhe iage fails to load on the page-->
    <img src="https://images.pexels.com/photos/1624487/pexels-photo-1624487.jpeg?auto=compress&cs=tinysrgb&w=400" alt="food image"><!--image from the internet-->
    <img src="assets\images\pexels-photo-1624487.jpeg" alt="food">

    


</body>
</html>
